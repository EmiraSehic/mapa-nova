<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="signup-wrapper">
            <div class="signup">
                <h2>Login form</h2>
                <form action="">
                    <div class="input-g">
                        <label for="user" placeholder="E-mail or phone number">E-mail</label>
                        <input id="user" type="text">
                    </div>
                    <div class="input-g">
                        <label for="pwd" placeholder="Enter your password">Password</label>
                        <input id="pwd" type="text">
                    </div>
                   
                    <div class="center-it">
                        <button type="submit">Login</button>
                    </div>
                    
                    <p>If you don't have account?, <a href="#"> LogIn</a>!</p>
                </form>
            </div>
        </div>
        <div class="map">
            <img class="map-img" src="\map\img\Map.jpg">
        </div>
    </div>
</body>
</html>
